<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/header-footer.css" />
    <link rel="stylesheet" href="./css/user_creator_style.css" />
    <link rel="stylesheet" href="./css/dropdown_user_icon.css" />
    <link rel="shortcut icon" href="./img/Lexic.jpg" type="image/x-icon">
    <title>Cadastro</title>
</head>

<body onload="mudaCor(), carregarDadosUsuario()">
    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="js/user_edit_script.js"></script>
    <script src="js/Crud_users.js"></script>
    <script defer src="./js/menu_dropdown.js"></script>

    <header id="header" class="header">
        <div class="logo">
            <img src="./img/Lexic.jpg" alt="" />
            <h1>Ficha Terminológica</h1>
        </div>
        <div id="links" class="links">
            <ul>
                <li id="cadastrar_termos">
                    <a href="tela_cadastrar_termos.html">Cadastrar Termos +</a>
                </li>
                <li id="logo_notificacao">
                    <a href="tela_notificacoes.html"><img src="./img/sino-de-notificacao 1.png" alt="" /></a>
                </li>
                <li id="dropdown" class="dropdown">
                    <button onclick="myFunction()" class="dropbtn"></button>
                    <div id="myDropdown" class="dropdown-content">
                        <p id="nome_usuario">Flavia Maia</p>
                        <p id="status_user">Administrador</p>
                        <p id="alt">Alternar Perfis:</p>
                        <div class="a-block">
                            <a href="">Administrador</a>
                            <a href="">Especialista</a>
                            <a href="">Pesquisador</a>
                        </div>
                        <button>Logout</button>
                    </div>
                </li>
            </ul>
        </div>
    </header>

    <div id="elementID"></div>

    <main class="conteudo">
        <form id="create_user" name="edit_user" action="">
            <fieldset>
                <legend>Editar Usuário</legend>
                <div class="input-block">
                    <label for="complete_name">Nome Completo</label>
                    <input placeholder="Seu nome" name="complete_name" id="complete_name" type="text" required />
                </div>
                <div class="input-block">
                    <label for="email">E-mail</label>
                    <input placeholder="Seu e-mail" name="email" id="email" type="email" required />
                </div>
                <div class="radio-block">
                    <p>Tipo de Usuário</p>
                    <input type="radio" id="administrator" name="type_user_group" value="administrador" />
                    <label for="administrator">Administrador</label>
                    <input type="radio" id="researcher" name="type_user_group" value="pesquisador" />
                    <label for="researcher">Pesquisador</label>
                    <input type="radio" id="specialist" name="type_user_group" value="especialista" />
                    <label for="specialist">Especialista</label>
                </div>
                <div class="input-block" id="password-block">
                    <label for="password">Senha Atual</label>
                    <input placeholder="********" name="password" id="password" type="password" required />
                </div>
                <div class="button-block">
                    <button id="return" onclick="history.go(-1)">Voltar</button>
                    <button id="save" type="submit" onclick="editarUsuario(event)">
            Salvar
          </button>
                </div>
            </fieldset>
        </form>
    </main>

    <footer id="footer">
        <h2>Desenvolvido por Codamais @ 2021</h2>
    </footer>
</body>

</html>
