<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/tela_cadastrar_termos_style.css">

    <title>Cadastro</title>

  </head>
  <body onload="mudaCor()">
    <script src="js/script-criar-usuario.js"></script>
    <main class="conteudo">
        <form id="Cadastrar_termos" action="">
            <fieldset>
                <legend>Cadastrar</legend>
                <div class="input-block">
                    <label for="entrada">Entrada</label>
                    <input placeholder="Entrada"  type="text" name="entrada" id="entrada" required>
                </div>
                <div class="radio-block">
                    <p>Categoria Morfológica:</p>
                    <input type="radio" id="nome" name="cat_morfo" value="nome" >
                    <label for="nome">Nome</label>
                    <input type="radio" id="verbo" name="cat_morfo" value="verbo" >
                    <label for="verbo">Verbo</label>
                </div>
                <div class="radio-block">
                    <p>Gênero:</p>
                    <input type="radio" id="masculino" name="genero_grupo" value="masculino" >
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="feminino" name="genero_grupo" value="feminino" >
                    <label for="feminino">Feminino</label>
                    <input type="radio" id="dois-generos" name="genero_grupo" value="dois-generos" >
                    <label for="dois-generos">Dois Gêneros</label>
                </div>
                <div class="radio-block">
                    <p>Número:</p>
                    <input type="radio" id="singular" name="num_grupo" value="singular" >
                    <label for="singular">Singular</label>
                    <input type="radio" id="plural" name="num_grupo" value="plural" >
                    <label for="plural">Plural</label>
                </div>
                <div class="input-block">
                    <label for="variante">Variante:</label>
                    <select id="variante" name="variante" required>
                        <option value="">Selecione para preencher as variantes</option>
                        <option value="variante1">variante1</option>
                    </select>
                </div>
                <div class="input-block">
                    <label for="area">Área:</label>
                    <input type="text" name="area" id="area" required>
                </div>
                <div class="input-block">
                    <label for="definicao">Definicão:</label>
                    <select id="definicao" name="definicao" required>
                        <option value="">Selecione para preencher as definições</option>
                    </select>
                </div>
                <div class="input-block">
                    <label for="fonte_definicao">Fonte da definição:</label>
                    <select id="fonte_definicao" name="fonte_definicao" required>
                        <option value="">Selecione para preencher as fontes das definições</option>
                    </select>
                </div>
                <div class="input-block">
                    <label for="contexto_de_uso">Contexto de Uso:</label>
                    <select id="contexto_de_uso" name="contexto_de_uso" required>
                        <option value="">Selecione para preencher o contexto de uso</option>
                    </select>
                </div>
                <div class="input-block">
                    <label for="font_contexto_uso">Fonte de contexto de uso:</label>
                    <select id="font_contexto_uso" name="font_contexto_uso" required>
                        <option value="">Selecione para preencher as fontes de contexto de uso</option>
                    </select>
                </div>
                <div class="input-block">
                    <label for="remissivas">Remissivas:</label>
                    <select id="remissivas" name="remissivas" required>
                        <option value="">Selecione para preencher a correlação com o termo</option>
                    </select>
                </div>
                <div class="input-block">
                    <label for="nota">Nota:</label>
                    <input type="text" name="nota" id="nota" required>
                </div>
                <div class="input-block">
                    <label for="autor">Autor:</label>
                    <input type="text" name="autor" id="autor" required>
                </div>
                <div class="input-block">
                    <label for="redador">Redador:</label>
                    <input type="text" name="redador" id="redador" required>
                </div>
                <div class="input-block">
                    <label for="data_registro">Data de Registro:</label>
                    <input type="date" name="data_registro" id="data_registro" required>
                </div>
                <div class="input-block">
                    <label for="revisao_especialista">Revisão de especialista:</label>
                    <input type="text" name="revisao_especialista" id="revisao_especialista" required>
                </div>
                <div class="input-block">
                    <label for="revisao_linguistica">Revisão Linguistica:</label>
                    <input type="text" name="revisao_linguistica" id="revisao_linguistica" required>
                </div>
                <div class="input-block">
                    <label for="data_ultima_revisao">Data da ultima revisão:</label>
                    <input type="date" name="data_ultima_revisao" id="data_ultima_revisao" required>
                </div>
                <div class="input-block">
                    <label for="idiomas">Idiomas:</label>
                    <select id="idiomas" name="idiomas" required>
                        <option value="">Selecione para preencher a correlação com o termo</option>
                    </select>
                </div>
                <div class="input-block">
                    <label for="frequencia_termo_corpus">Frequência do termo no corpus:</label>
                    <input placeholder="100000000" type="number" name="frequencia_termo_corpus" id="frequencia_termo_corpus" required>
                </div>
                <div class="verificar_button">
                    <button>Verificar</button>
                </div>
                <div class="salvar">
                    <button type="submit">Salvar</button>
                </div>
            </fieldset>
        </form>
    </main>
    <footer class="rodape" id="footer">
        <h2>Desenvolvido por Codamais @ 2021</h2>
    </footer>

  </body>
</html>
