<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/criar-usuario-style.css">

    <title>Cadastro</title>

  </head>
  <body onload="mudaCor()">
    <script src="js/script-criar-usuario.js"></script>

    <header class="cabecalho" id="header">

        <img src="img/Lexic.jpg" alt="Logo Lexic">

        <h2>Ficha terminológica</h2>

        <button id="btn-cadastro" onclick="trocarPagina()">Cadastrar Termos +</button>

        <button id="btn-notificacao"><i class="far fa-bell"></i></button>
        
        <button id="btn-users"><i class="fas fa-users"></i></button>

    </header>

    <section class="conteudo">
      <div class="conteudo-main">
        <h2>Cadastrar Usuário</h2>

        <div class="cadastro">
          <label for="nome">Nome Completo: <br>
            <input type="text" id="nome" placeholder="Seu nome">
          </label>

          <label for="email">E-mail: <br>
            <input type="email" id="email" placeholder="Seu e-mail">
          </label>

          <label for="tipo-usuario">Tipo de Usuário: <br>
            <input type="radio" id="tipo-usuario">
          </label>

          <label for="senha">Senha Gerada: <br>
            <input type="password" id="senha" placeholder="********">
          </label>
        </div>
        <button id="btn-voltar" onclick="trocarPagina()">Voltar</button>
        <button id="btn-salvar">Salvar</button>
      </div>
    </section>

    <footer class="rodape" id="footer">
      <h2>Desenvolvido por Codamais @ 2021</h2>
    </footer>
  </body>
</html>
