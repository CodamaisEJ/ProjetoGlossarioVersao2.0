<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/criar-usuario-style.css">

    <title>Cadastro</title>

  </head>
  <body onload="mudaCor()">
    <script src="js/script-criar-usuario.js"></script>

    <header class="cabecalho" id="header">

        <img src="img/Lexic.jpg" alt="Logo Lexic">

        <h2>Ficha terminológica</h2>

        <button id="btn-cadastro" onclick="trocarPagina()">Cadastrar Termos +</button>

        <button id="btn-notificacao"><i class="far fa-bell"></i></button>
        
        <button id="btn-users"><i class="fas fa-users"></i></button>

    </header>

    <main class="conteudo">
        <form id="create_user" action="">
            <fieldset>
              <legend>Cadastrar Usuário</legend>
              <div class="input-block">
                  <label for="complete_name">Nome Completo</label>
                  <input placeholder="Seu nome" name="complete_name" id="complete_name" type="text" required>
              </div>
              <div class="input-block">
                  <label for="email">E-mail</label>
                  <input placeholder="Seu e-mail" name="email" id="email" type="email" required>
              </div>
              <div class="radio-block">
                  <p>Tipo de Usuário</p>
                  <input type="radio" id="administrator" name="type_user_group" value="administrator" >
                  <label for="administrator">Administrador</label>
                  <input type="radio" id="researcher" name="type_user_group" value="researcher" >
                  <label for="researcher">Pesquisador</label>
                  <input type="radio" id="specialist" name="type_user_group" value="specialist" >
                  <label for="specialist">Especialista</label>
              </div>
              <div class="input-block" id="password-block">
                <label for="password">Senha Atual</label>
                <input placeholder="********" name="password" id="password" type="password" required>
              </div>
              <div class="button-block"> 
                <button id="return">Voltar</button>
                <button id="save" type="submit">Salvar</button>
              </div>
            </fieldset>
        </form>
      </main>

    <footer class="rodape" id="footer">
      <h2>Desenvolvido por Codamais @ 2021</h2>
    </footer>
  </body>
</html>
