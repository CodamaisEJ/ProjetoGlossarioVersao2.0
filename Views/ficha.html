<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/ficha-style.css">

  <title>Ficha</title>
</head>

<body onload="mudaCor()">

  <script src="js/script-ficha.js"></script>

  <header class="cabecalho" id="header">
    <img src="img/Lexic.jpg" alt="Logo Lexic">

    <h2>Ficha terminológica</h2>

    <button id="btn-notificacao"><i class="far fa-bell"></i></button>

    <button id="btn-users"><i class="fas fa-users"></i></button>

  </header>

  <section class="conteudo">
    <div class="conteudo-main">

      <h2>Cadastrar</h2>

      <div class="ficha">

        <label for="entrada">Entrada:</label> <br>
        <input type="text" id="entrada" class="txt" placeholder="Entrada">

        <label for="cat-morfo">Catergoria Morfológica:</label>  <br>
        <input type="radio" id="cat-morfo">

        <label for="genero">Genêro:</label> <br>
        <input type="radio" id="genero">

        <label for="num">Número:</label> <br>
        <input type="radio" id="num">

        <label for="variante">Variante:</label> <br>
        <input type="text" id="variante" class="txt" placeholder="Selecione para preencher as variantes">

        <label for="area">Área:</label> <br>
        <input type="text" id="area" class="txt">

        <label for="definicao">Definição:</label> <br>
        <input type="text" id="definicao" placeholder="Selecione para preencher as definições" class="txt">

        <label for="fonte-definicao">Fonte da definição:</label> <br>
        <input type="text" id="fonte-definicao" placeholder="Selecione para preencher as fontes das definições"
          class="txt">

        <label for="contexto">Contexto de Uso:</label> <br>
        <input type="text" class="txt" id="contexto" placeholder="Selecione para preencher o contexto de uso">

        <label for="fonte-contexto">Fonte Contexto de Uso:</label> <br>
        <input type="text" id="fonte-contexto" placeholder="Selecione para preencher as fontes do contexto de uso"
          class="txt">

        <label for="remissivas">Remissivas:</label> <br>
        <input type="text" id="remissivas" placeholder="Selecione para preencher a correlação com o termo" class="txt">

        <label for="nota">Nota:</label> <br>
        <input type="text" class="txt" id="nota">

        <label for="autor">Autor:</label> <br>
        <input type="text" placeholder="Autor" class="txt" id="autor">

        <label for="redator">Redator:</label> <br>
        <input type="text" id="redator" class="txt" placeholder="Redator">

        <label for="data-registro">Data de registro:</label> <br>
        <input type="date" id="data-registro" class="txt" placeholder="dd/mm/aaaa">

        <label for="revisao-especialista">Revisão Especialista:</label> <br>
        <input type="text" id="revisao-especialista" class="txt">

        <label for="revisao">Revisão Línguistica:</label> <br>
        <input type="text" id="revisao" class="txt">

        <label for="data-ultima">Data da última revisão:</label> <br>
        <input type="date" id="data-ultima" class="txt" placeholder="dd/mm/aaaa">

        <label for="">Idiomas:</label> <br>
        <input type="text" class="txt" id="idiomas" placeholder="Selecione para preencher a correlação com o termo">

        <label for="frequencia">Frequência do termo no corpus:</label> <br>
        <input type="text" id="frequencia" class="txt" placeholder="1000">

      </div>
      <div class="btn">
        <button id="btn-verificar">Verificar</button>
        <button id="btn-salvar">Salvar</button>
      </div>
    </div>

  </section>

  <footer class="rodape" id="footer">
    <h2>Desenvolvido por Codamais @ 2021</h2>
  </footer>
</body>

</html>
