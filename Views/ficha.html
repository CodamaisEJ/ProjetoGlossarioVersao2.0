<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/ficha-style.css">

  <title>Ficha</title>
</head>
<body>
  <script src="script-ficha.js"></script>
   <header class="cabecalho" id="header">   
    <img src="img/Lexic.jpg" alt="Logo Lexic">

          <h2>Ficha terminológica</h2>

          <button id="btn-notificacao"><i class="far fa-bell"></i></button>
        
          <button id="btn-users"><i class="fas fa-users"></i></button>

      </header>

      <section class="conteudo">
        <div class="conteudo-main">

          <h2>Cadastrar</h2>

          <div class="ficha">

            <label for="entrada">Entrada: <br>
              <input type="text" id="entrada">
            </label>

            <label for="cat-morfo">Catergoria Morfológica: <br>
              <input type="radio" id="cat-morfo">
            </label>

            <label for="genero">Genêro: <br>
              <input type="radio" id="genero">
            </label>

            <label for="num">Número: <br>
              <input type="radio" id="num">
            </label>
 
            <label for="variante">Variante: <br>
              <input type="text" id="variante">
            </label>

            <div class="variante">

              <label for="">Ortográfica: <br>
                <input type="text">
              </label>
              
              <label for="">Geográfica: <br>
                <input type="text">
              </label>
              
              <label for="">Sinonímica: <br>
                <input type="text">
              </label>
              
              <label for="">Siglas: <br>
                <input type="text">
              </label>
              
              <label for="">Acrônimos: <br>
                <input type="text">
              </label>

            </div>

            <label for="area">Área: <br>
              <input type="text" id="area">
            </label>
 
            <label for="definicao">Definição: <br>
              <input type="text" id="definicao">
            </label>

            <div class="definicao">

              <label for="dicionario-comum">Dicionário Língua Comum: <br>
                <input type="text" id="dicionario-comum">
              </label>

            </div>

            <label for="fonte-definicao">Fonte da definição: <br>
              <input type="text" id="fonte-definicao">
            </label>

            <div class="fonte-definicao">
              
              <label for="dicionario">Fonte - Dicionário Língua Comum: <br>
                <input type="text">
              </label>
              
            </div>
            
            <label for="contexto">Contexto de Uso: <br>
              <input type="text">
            </label>

            <div class="contexto">

              <label for="">Fonte - Contexto  <br>
                <input type="text">
              </label>
              
            </div>
                   
            <label for="">Fonte Contexto de Uso: <br>
              <input type="text">
            </label>
            
            <div class="fonte-contexto">

              <label for="">Fonte - Contexto <br>
                <input type="text">
              </label>

            </div>

            <label for="">Remissivas: <br>
              <input type="text">
            </label>

            <div class="remissiva">

              <label for="">Remissiva <br>
                <input type="text">
              </label>
              
            </div>

            <label for="">Nota: <br>
              <input type="text">
            </label>

            <label for="">Autor: <br>
              <input type="text">
            </label>

            <label for="">Redator: <br>
              <input type="text">
            </label>

            <label for="">Data de registro: <br>
              <input type="date">
            </label>

            <label for="">Revisão Especialista: <br>
              <input type="text">
            </label>

            <label for="">Revisão Línguistica: <br>
              <input type="text">
            </label>

            <label for="">Data da última revisão: <br>
              <input type="date">
            </label>

            <label for="">Idiomas: <br>
              <input type="text">
            </label>

            <div class="idiomas">

              <label for="">Inglês: <br> 
                <input type="text">
              </label>

            </div>

            <label for="">Frequência do termo no corpus:
              <input type="text">
            </label>

          </div>
            <div class="btn">
              <button id="btn-verificar">Verificar</button>
              <button id="btn-salvar">Salvar</button>
            </div>
        </div>
        
      </section>

      <footer class="rodape" id="footer">
        <h2>Desenvolvido por Codamais @ 2021</h2>
      </footer>
</body>
</html>
