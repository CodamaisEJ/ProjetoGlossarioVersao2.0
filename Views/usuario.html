<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/usuario-style.css">

    <title>Cadastro</title>

  </head>
  <body>
    <script src="js/script-usuario.js"></script>

    <header class="cabecalho">

        <img src="img/Lexic.jpg" alt="Logo Lexic">

        <h2>Ficha terminológica</h2>

        <button id="btn-cadastro" onclick="trocarPagina()">Cadastrar Termos +</button>

        <button id="btn-notificacao"><i class="far fa-bell"></i></button>
        
        <button id="btn-users"><i class="fas fa-users"></i></button>

    </header>

    <section class="conteudo">
      <div class="conteudo-main">
        <h2>Usuários cadastrados</h2>

        <div class="users">
          <h3>Nome</h3>

          <h3>Tipo de usuário</h3>

          <h3>E-mail</h3>

          <h3>Ações</h3>
          
        </div>
      </div>
    </section>

    <footer class="rodape">
      <h2>Desenvolvido por Codamais @ 2021</h2>
    </footer>
  </body>
</html>
