<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/cadastro-style.css">

    <title>Cadastro</title>

  </head>

  <body onload="mudaCor()">
    <script src="js/script-cadastro.js"></script>

    <header class="cabecalho" id="header">

        <img src="img/Lexic.jpg" alt="Logo Lexic">

        <h1>Ficha terminológica</h1>

        <button id="btn-gerenciamento" onclick="trocarPagina1()">Gerenciar Usuários</button>

        <button id="btn-cadastro" onclick="trocarPagina()">Cadastrar Termos +</button>

        <button id="btn-notificacao"><i class="far fa-bell"></i></button>
        
        <button id="btn-users"><i class="fas fa-users"></i></button>

    </header>

    <section class="conteudo">
      <div class="conteudo-main">
        <h2>Revisar Termos</h2>
        <label for="termos">Total de termos: 0</label>
        
        <div class="divBusca">
          <input type="text" id="txtBusca" placeholder="Pesquisar">
        </div>

          <div class= "total-termos">

            <div class="termos">
              <div class="termo-especifico">
                <p>Termo</p>
              </div>
              <i class="fas fa-trash"></i>
            </div>
            
          </div>


        </div>        
      </div>
    </section>

    <footer class="rodape" id="footer">
      <h2>Desenvolvido por Codamais @ 2021</h2>
    </footer>
  </body>
</html>
