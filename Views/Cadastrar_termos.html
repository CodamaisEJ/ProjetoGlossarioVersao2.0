  <body onload="mudaCor()">   
   

    <header id="header" class="header">
      <div class="logo">
          <img src="./img/Lexic.jpg" alt="">
          <h1>Ficha Terminológica</h1>
      </div>
      <div id="button-block" class="links">
          <ul>
              <li id="logo_notificacao">
                <a  ><img id="sin" onclick="mudando()"
                  src="./img/sinos.png" alt="" ></a>
              </li>
              <li id="dropdown" class="dropdown">

                  <div id="myDropdown" class="dropdown-content">

                      <p id="alt" id="text">Alternar Perfis:</p>
                        <div class="a-block" id="block">
                            <a href="tela_termos.html">Administrador</a>

    <main class="conteudo container">

          <div class="page-block">
            <div class="list-block">
              <div class="input-block">

              <div class="radio-block">

                <input

                  id="feminino"
                  name="genero_grupo"
                  value="feminino"

                <input
                  type="radio"
                  id="dois-generos"
                  name="genero_grupo"
                  value="dois-generos"

              <div id="siglas-block" class="input-block">

              <div class="input-block">

            <div class="list-block">
              <div class="radio-block">

                  id="plural"

              id="fechar"

              Fechar
            </button>

              type="button"
              class="btn btn-danger"
              id="salvar"
              onclick="cadastrarTermo(event)"

              Salvar Alterações
